<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Restuarant</h1>
  </div>
  <div class="login-box">
    <!-- form login -->
    <form
      class="login-form"
      #signInForm="ngForm"
      (ngSubmit)="signInForm.valid && onLoginSubmit(signInForm)"
    >
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input
          class="form-control"
          type="text"
          placeholder="Email"
          #email="ngModel"
          [(ngModel)]="mLogin.email"
          name="email"
          [ngClass]="{ 'border-danger': signInForm.submitted && email.errors }"
          required
          autofocus
        />
        <div *ngIf="signInForm.submitted && email.errors">
          <label *ngIf="email.errors['required']" class="text-danger">
            USERNAME is required
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input
          class="form-control"
          #password="ngModel"
          [(ngModel)]="mLogin.password"
          type="password"
          name="password"
          required
          placeholder="Password"
          [ngClass]="{
            'border-danger': signInForm.submitted && password.errors
          }"
          minlength="4"
        />
        <div *ngIf="signInForm.submitted && password.errors">
          <label *ngIf="password.errors['required']" class="text-danger">
            password is required
          </label>
          <label *ngIf="password.errors['minlength']" class="text-danger">
            Charactor should more than 4
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox" /><span class="label-text"
                >Stay Signed in</span
              >
            </label>
          </div>
          <p class="semibold-text mb-2">
            <a href="#" data-toggle="flip">Forgot Password ?</a>
          </p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN
        </button>
      </div>
      <div
        *ngIf="showErrorMessage"
        class="alert alert-dismissible alert-danger"
      >
        {{ showErrorMessage }}
      </div>
      <!-- <ngx-loading [show]="loading"></ngx-loading> -->
    </form>

    <!-- form FormGotPassword -->
    <form class="forget-form">
      <h3 class="login-head">
        <i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?
      </h3>
      <div class="form-group">
        <label class="control-label">EMAIL</label>
        <input class="form-control" type="text" placeholder="Email" />
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <i class="fa fa-unlock fa-lg fa-fw"></i>RESET
        </button>
      </div>
      <div class="form-group mt-3">
        <p class="semibold-text mb-0">
          <a href="#" data-toggle="flip"
            ><i class="fa fa-angle-left fa-fw"></i> Back to Login</a
          >
        </p>
      </div>
    </form>
  </div>
</section>
